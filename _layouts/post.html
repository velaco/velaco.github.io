---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {% if page.authors %} Written by {{ page.authors }} {% endif %}
    <br />
    Published on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <br />
  <center>{% include share-links.html %}</center>
  {% include disqus.html %}
</article>
